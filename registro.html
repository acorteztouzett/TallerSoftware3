<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/registro.css">
</head>
<body>
    <div class="contenedor-formulario">
        <div class="imagen-formulario"></div>
        <form class="formulario">
          <div class="texto-formulario">
            <h2>Crea una nueva cuenta</h2>
            <p>Completa el formulario para registrarte</p>
          </div>
          <div class="input">
            <label for="nombre" class="label-inline">Nombres:</label>
            <input type="text" id="nombre" placeholder="Ingresa tus nombres" class="input-inline">
          </div>
          <div class="input">
            <label for="apellidos" class="label-inline">Apellidos:</label>
            <input type="text" id="apellidos" placeholder="Ingresa tus apellidos" class="input-inline">
          </div>
          <div class="input">
            <label for="correo" class="label-inline">Correo electrónico:</label>
            <input type="email" id="correo" placeholder="Ingresa tu correo" class="input-inline">
          </div>
          <div class="input">
            <label for="telefono" class="label-inline">Teléfono:</label>
            <input type="tel" id="telefono" placeholder="Ingresa tu número de teléfono" class="input-inline">
          </div>
          <div class="input">
            <label for="direccion" class="label-inline">Dirección:</label>
            <input type="text" id="direccion" placeholder="Ingresa tu dirección" class="input-inline">
          </div>
          <div class="input">
            <label for="dni" class="label-inline">DNI:</label>
            <input type="text" id="dni" placeholder="Ingresa tu DNI" class="input-inline">
          </div>
          <div class="input">
            <a href="index.html" class="btn-volver">Registrarse</a>
          </div>

        </form>
      </div>
</body>
</html>
